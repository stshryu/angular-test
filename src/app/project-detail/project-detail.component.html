<div *ngIf="project">
    <h2>{{project.name}} Details</h2>

    <div><span>Name: </span>{{project.name}}</div>

    <div><span>Description: </span>{{project.description}}</div>

    <div><span><a href="https://github.com/stshryu/{{project.name}}">
        View on Github
    </a></span></div>

    <button (click)="goBack()">go back</button>
</div>
