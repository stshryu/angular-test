<app-about></app-about>
<h3>Top Projects</h3>
<div class="grid grid-pad">
    <a *ngFor="let project of projects" class="col-1-4" routerLink="/detail/{{project.name}}">
        <div class="module projects">
            <img src="https://identicon-api.herokuapp.com/{{project.name}}/80?format=png" alt="{{project.name}}">
            <div class="projectName"><h4>{{project.name}}</h4></div>
        </div>
    </a>
</div>
